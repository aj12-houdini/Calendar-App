<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div class="btns">
                <button id="backButton">Back</button>
                <button id="nextButton">Next</button>
            </div>

        </div>
            <div id="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>

        <div id="calendar"></div>
    </div>
    <div id="newEventModal">
        <h2>New Event</h2>
        <input type="text" id="eventTitleInput" placeholder="Event Title">
         <p class="currentDay"></p>
        <input class="eventTime-1" type="time"> - <input class="eventTime-2" type="time">
        <hr>
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
        <h2 id="eventText">Event</h2>
        <p class="setDate"></p>
        From <p class="from"></p> to <p class="to"></p>
        <hr>
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>
    <div id="modalBackDrop"></div>
    <script src="script.js"></script>
</body>
</html>
